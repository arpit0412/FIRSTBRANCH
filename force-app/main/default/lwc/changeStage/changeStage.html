<template>
    <lightning-quick-action-panel header ="Do you want to edit the stage??">
        <lightning-record-edit-form record id={recordId}
        object-api-name={Opportunity}
        onsuccess={handleChange} >
       <lightning-input-field  field-name="StageName" value={name} label="UpdateOps" onchange={handleClick} ></lightning-input-field>
      
        <lightning-button variant="brand" class="slds-m-left_x-small"  label="YES" onclick={buttonClick} ></lightning-button>


        <lightning-button variant="brand" label="NO" onclick={closeModal}></lightning-button>
     
        </lightning-record-edit-form> 
     
    </lightning-quick-action-panel>
 
     
    
</template>
